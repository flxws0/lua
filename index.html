<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spawner</title>

<style>
* {
    box-sizing: border-box;
    font-family: Inter, Arial, sans-serif;
}

body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* MAIN PANEL */
.panel {
    width: 620px;
    height: 360px;
    background: linear-gradient(180deg, #0b1220, #070c16);
    border-radius: 12px;
    display: flex;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
    overflow: hidden;
}

/* SIDEBAR */
.sidebar {
    width: 160px;
    background: linear-gradient(180deg, #0f1a30, #0a1325);
    padding: 15px;
}

.sidebar h1 {
    color: #9fb6ff;
    font-size: 14px;
    margin-bottom: 20px;
}

.tab {
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 6px;
    color: #bfcaff;
    cursor: pointer;
    font-size: 13px;
}

.tab.active {
    background: #1a2a55;
    box-shadow: inset 0 0 0 1px #3c5cff;
}

/* CONTENT */
.content {
    flex: 1;
    padding: 30px;
}

.title {
    color: #dfe7ff;
    font-size: 16px;
    margin-bottom: 20px;
}

.input {
    width: 100%;
    background: #0d162b;
    border: 1px solid #1f2f5f;
    border-radius: 6px;
    padding: 10px;
    color: white;
    margin-bottom: 12px;
}

.input::placeholder {
    color: #7f8fcf;
}

.button {
    width: 120px;
    padding: 10px;
    background: #ffffff;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.button:hover {
    background: #e4e8ff;
}
</style>
</head>

<body>

<div class="panel">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h1>Spawner</h1>

        <div class="tab active">Spawner</div>
        <div class="tab">Misc</div>
        <div class="tab">Settings</div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="title">Item Spawner</div>

        <input id="item" class="input" placeholder="Item name">
        <input id="amount" class="input" placeholder="Amount">

        <button class="button" onclick="spawn()">Spawn</button>
    </div>
</div>

<script>
function spawn() {
    const item = document.getElementById("item").value;
    const amount = parseInt(document.getElementById("amount").value) || 1;

    window.postMessage({
        type: "spawnItem",
        item: item,
        amount: amount
    }, "*");
}
</script>

</body>
</html>
